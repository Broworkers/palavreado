empírico:
  syllabes: [em, pí, ri, co]
  stress: 1
  description: "Baseado em experiência ou observação. Relativo ao empirismo."
  examples:
    - "Meu conhecimento sobre a situação é empírico."

intrínseco:
  syllabes: [in, trín, se, co]
  stress: 1
  description: "Que faz parte da essência ou natureza de algo. Íntimo."
  examples:
    - "A lealdade é um comportamento intrínseco aos cães."

factível:
  syllabes: [fac, tí, vel]
  stress: 1
  description: "Que pode ser feito ou acontecer."
  examples:
    - "Não é factível realizar o projeto neste prazo."

intermitente:
  syllabes: [in, ter, mi, ten, te]
  stress: 3
  description: "Em que ocorrem interrupções. Que não é contínuo."
  examples:
    - "A conexão da Internet em minha casa é intermitente."

leviano:
  syllabes: [le, vi, a, "no"]
  stress: 2
  description: "Que age sem seriedade ou consideração. Que julga ou procede precipitadamente."
  examples:
    - "O prefeito se mostrou leviano em seu discurso."

pragmático:
  syllabes: [prag, má, ti, co]
  stress: 1
  description: "Prático, realista, objetivo."
  examples:
    - "Ele é bastante pragmático ao resolver problemas."

estapafúrdio:
  syllabes: [es, ta, pa, fúr, dio]
  stress: 3
  description: "Extravagante, bizarro."
  examples:
    - "Fora do trabalho, ele é um sujeito bastante estapafúrdio."

lúdico:
  syllabes: [lú, di, co]
  stress: 0
  description: "Relativo a jogos ou brincadeiras. Que tem como finalidade a diversão."
  examples:
    - "O recreio é o momento lúdico na escola."

unânime:
  syllabes: [u, nâ, ni, me]
  stress: 1
  description: "Concordância geral. Que está de acordo com todos."
  examples:
    - "A decisão de aumentar os salários foi unânime."

inexorável:
  syllabes: [i, ne, xo, rá, vel]
  stress: 3
  description: "Que não cede. Inflexível, imparcial, cruel."
  examples:
    - "O juiz proferiu a inexorável sentença."
    - "Jack beijou Rose enquanto o Titanic lentamente cumpria seu inexorável destino."

concomitante:
  syllabes: [con, co, mi, tan, te]
  stress: 3
  description: "Que ocorre ao mesmo tempo que outro acontecimento. Simultâneo."
  examples:
    - "Muitos médicos apostam no tratamento concomitante de quimioterapia e radioterapia em casos de câncer."
  kudos:
    - "Érika Cólen"
