empírico:
  syllables: [em, pí, ri, co]
  stress: 1
  description: "Baseado em experiência ou observação. Relativo ao empirismo."
  examples:
    - "Meu conhecimento sobre a situação é empírico."

intrínseco:
  syllables: [in, trín, se, co]
  stress: 1
  description: "Que faz parte da essência ou natureza de algo. Íntimo."
  examples:
    - "A lealdade é um comportamento intrínseco aos cães."

factível:
  syllables: [fac, tí, vel]
  stress: 1
  description: "Que pode ser feito ou acontecer."
  examples:
    - "Não é factível realizar o projeto neste prazo."

intermitente:
  syllables: [in, ter, mi, ten, te]
  stress: 3
  description: "Em que ocorrem interrupções. Que não é contínuo."
  examples:
    - "A conexão da Internet em minha casa é intermitente."

leviano:
  syllables: [le, vi, a, "no"]
  stress: 2
  description: "Que age sem seriedade ou consideração. Que julga ou procede precipitadamente."
  examples:
    - "O prefeito se mostrou leviano em seu discurso."

pragmático:
  syllables: [prag, má, ti, co]
  stress: 1
  description: "Prático, realista, objetivo."
  examples:
    - "Ele é bastante pragmático ao resolver problemas."

estapafúrdio:
  syllables: [es, ta, pa, fúr, dio]
  stress: 3
  description: "Extravagante, bizarro."
  examples:
    - "Fora do trabalho, ele é um sujeito bastante estapafúrdio."

lúdico:
  syllables: [lú, di, co]
  stress: 0
  description: "Relativo a jogos ou brincadeiras. Que tem como finalidade a diversão."
  examples:
    - "O recreio é o momento lúdico na escola."

unânime:
  syllables: [u, nâ, ni, me]
  stress: 1
  description: "Que está de acordo com todos. Concordância geral."
  examples:
    - "A decisão de aumentar os salários foi unânime."

inexorável:
  syllables: [i, ne, xo, rá, vel]
  stress: 3
  description: "Que não cede. Inflexível, imparcial, cruel."
  examples:
    - "O juiz proferiu a inexorável sentença."
    - "Jack beijou Rose enquanto o Titanic lentamente cumpria seu inexorável destino."

concomitante:
  syllables: [con, co, mi, tan, te]
  stress: 3
  description: "Que ocorre ao mesmo tempo que outro acontecimento. Simultâneo."
  examples:
    - "Muitos médicos apostam no tratamento concomitante de quimioterapia e radioterapia em casos de câncer."
  kudos:
    - "Érika Cólen"

inefável:
  syllables: [i, ne, fá, vel]
  stress: 2
  description: "Que não se pode expressar em palavras. Indizível."
  examples:
    - "É inefável a beleza do pôr do sol."
  kudos:
    - "Cyntia Calhado"
    - "Lucio Libanori"

esdrúxulo:
  syllables: [es, drú, xu, lo]
  stress: 1
  description: "Exótico, esquisito, fora do comum."
  examples:
    - "Seu modo de se vestir era esdrúxulo, mas fez sucesso."
  kudos:
    - "Laércio Ribeiro"

conjectura:
  syllables: [con, jec, tu, ra]
  stress: 2
  description: "Opinião incerta ou baseada em aparências. Suposição, hipótese."
  examples:
    - "Foram feitas conjecturas sobre o novato antes mesmo de conhecê-lo."
  kudos:
    - "Thiago Caiubi"

condescender:
  syllables: [con, des, cen, der]
  stress: 3
  description: "Concordar com alguma coisa sabendo que poderia recusar. Ceder por bondade."
  examples:
    - "O filho pediu outro brinquedo e o pai condescendeu sem hesitar."
  kudos:
    - "Laís Wada"

veemente:
  syllables: [ve, e, men, te]
  stress: 2
  description: "Forte, intenso, caloroso."
  examples:
    - "O presidente fez um veemente discurso sobre o futuro do país."

condolência:
  syllables: [con, do, lên, cia]
  stress: 2
  description: "Compaixão pela dor alheia. Pêsames."
  examples:
    - "Nossas mais sinceras condolências pela morte de Steve Jobs."

altruísta:
  syllables: [al, tru, ís, ta]
  stress: 2
  description: "Que ama ou ajuda o próximo sem esperar algo em troca. Humanitário."
  examples:
    - "Seu espírito altruísta deveria servir como inspiração para todos."
  kudos:
    - "Laís Wada"

demagogia:
  syllables: [de, ma, go, gi, a]
  stress: 3
  description: "Técnica de argumentação, discurso ou opinião que apela aos desejos do povo ou da maioria, geralmente com promessas que não serão cumpridas."
  examples:
    - "O candidato abusou da demagogia em sua campanha, prometendo casas para todos os moradores da favela."
  kudos:
    - "Laís Wada"

curador:
  syllables: [cu, ra, dor]
  stress: 2
  description: "Indivíduo encarregado de cuidar dos bens de outra pessoa ou organização."
  examples:
    - "O curador do museu encaminhou quadros para a restauração."

ultraje:
  syllables: [ul, tra, je]
  stress: 1
  description: "Ofensa grave, insulto, afronta."
  examples:
    - "Muitos religiosos consideraram as críticas à igreja um ultraje."

alcunha:
  syllables: [al, cu, nha]
  stress: 1
  description: "Nome ou apelido dado a uma pessoa, objeto ou local, de acordo com uma característica que o destaque."
  examples:
    - "Muitos nomes antigos eram, na verdade, alcunhas que descreviam defeitos ou qualidades físicas das pessoas."
  kudos:
    - "Laís Wada"
