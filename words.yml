empírico:
  syllabes: [em, pí, ri, co]
  stress: 1
  description: "Baseado em experiência ou observação. Relativo ao empirismo."
  examples:
    - "Meu conhecimento sobre a situação é empírico."

intrínseco:
  syllabes: [in, trín, se, co]
  stress: 1
  description: "Que faz parte da essência de algo. Natureza de algo."
  exemples:
    - "A lealdade é intrínseca ao comportamento dos cachorros"
